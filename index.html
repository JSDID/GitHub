<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GitHub</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="icon" type="image/x-icon" href="./favication.ico">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="app">
		<div class="cardList">
			<button class="cardList__btn btn btn--left">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-left"></use>
					</svg>
				</div>
			</button>

			<div class="cards__wrapper">
				<div class="card current--card" id="link">
					<div class="card__image">
						<img src="https://kamil-abzalov.com/wp-content/uploads/2022/07/tMfJINsyi1c.jpg" alt="" />
					</div>
				</div>

				<div class="card next--card">
					<div class="card__image">
						<img src="https://kamil-abzalov.com/wp-content/uploads/2022/07/Q6BDNVaTEnM.jpg" alt="" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="https://kamil-abzalov.com/wp-content/uploads/2022/07/6gwGiXn7NV0.jpg" alt="" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="https://kamil-abzalov.com/wp-content/uploads/2022/07/6gwGiXn7NV0.jpg" alt="" />
					</div>
				</div>
			</div>

			<button class="cardList__btn btn btn--right">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-right"></use>
					</svg>
				</div>
			</button>
		</div>

		<div class="infoList">
			<div class="info__wrapper">
				<div class="info current--info" id="Projects01">
					<h1 class="text name">ClockFace 1</h1>
					<h4 class="text location">HTML, CSS, Gulp</h4>
					<p class="text description">Посмотрите в GitHub</p>
				</div>

				<div class="info next--info" id="Projects01">
					<h1 class="text name">ClockFace 2</h1>
					<h4 class="text location">HTML, CSS, Gulp</h4>
					<p class="text description">Посмотрите в GitHub</p>
				</div>

				<div class="info previous--info" id="Projects01">
					<h1 class="text name">ClockFace 3</h1>
					<h4 class="text location">HTML, CSS, Gulp</h4>
					<p class="text description">Посмотрите в GitHub</p>
				</div>
			</div>
		</div>


		<div class="app__bg">
			<div class="app__bg__image current--image">
					<img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" />
			</div>
				<div class="app__bg__image next--image">
					<img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" />
				</div>
				<div class="app__bg__image previous--image">
					<img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" />
				</div>
		</div>
	</div>

	<div class="loading__wrapper">
		<div class="loader--text">Olkesandr Dolinksyi</div>
		<div class="loader">
			<span></span>
		</div>
	</div>

	<svg class="icons" style="display: none;">
		<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='328 112 184 256 328 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px;cursor:pointer;' />
		</symbol>
		<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='184 112 328 256 184 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px;cursor:pointer;' />
		</symbol>
	</svg>

	<div class="support">
		<a href="https://github.com/JSDID/JSDID">
		GitHub: <i class="fab fa-github"></i></a>
	</div>
	<!-- partial -->
	<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
	<script src="./slider.js"></script>
	<script src="./script.js"></script>
	<script>
		
const xhr = new XMLHttpRequest();
xhr.open("GET", "https://jsdid.github.io/GitHub/");
xhr.onload = function () {
  if (xhr.status === 200) {
    console.clear();
    console.log(browser());
    console.log(platform());
    const data = new Date();
    console.log(data);
    body.onload = function () {
      console.log(xhr.response);
    };
    body.onerror = function () {
      console.log("Error");
    };
  } else {
    console.log("Request failed. Returned status of " + xhr.status);
  }
};

xhr.send();
	</script>
</body>

</html>
